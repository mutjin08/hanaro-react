<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <h1>SPA(Single Page Application)</h1>
    <hr>
    <div id="root"></div>

    <script type="text/babel">
        //사용자 정의 컴포넌트를 만든다. React.Component를 상속받는다. 
        //반드시 오버라이딩 해야 하는 함수 - render : UI(UserInterface) 구성을 한다 
        function AppClass()
        {
            const title="사용자정의컴포넌트";
            /* {} 안에 코드를 두어야 한다. 
               style은 일반 html과 다르다 { JSON객체}
               속성중에 - 들어가는 것들 (snake표기법)은 카멜표기법으로 바꿔야 한다 
               예)background-color  => backgroundColor 
               함수안에 직접 넣을때만, 별도의 css파일일때는 기존과 동일하다. 
            */
            return(  /*jsx문법 규칙을 따른다. 반드시 트리구조여야 한다  */
                <div>
                    <h3 style={{color:"red"}}>{title}</h3>
                </div>
            )
        }
         
        ReactDOM.render(
            <div>
                <AppClass/>
                <AppClass/>
                <AppClass/>
                <AppClass/>
                <AppClass/>
            </div>
            ,//첫번째 매개변수 - 트리구조의 태그집합  
            
            document.getElementById('root')//두번째 매개변수 - 시작 태그 객체
        ); 
                                
    </script>
</body>
</html>
