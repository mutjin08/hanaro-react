<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        ReactDOM.render(
            <div>
                <h1>매개변수함수호출</h1>
                <App/>
            </div>
            ,document.getElementById('root')
        ); 

        function App(){
            const [result, setResult] = React.useState(0);
            const [x, setX] = React.useState(0);
            const [y, setY] = React.useState(0);

            const xChange = (e) => setX(e.target.value);
            const yChange = (e) => setY(e.target.value);

            const calc = (oper) => {
                switch(oper){
                    case 1: setResult(parseInt(x)+parseInt(y)); break;
                    case 2: setResult(parseInt(x)-parseInt(y)); break;
                    case 3: setResult(parseInt(x)*parseInt(y)); break;
                    case 4: setResult((x/y).toFixed(0)); break;
                }
            }
            return(
                <div>
                    <input type="text" value={x} onChange={xChange}/><br/>
                    <input type="text" value={y} onChange={yChange}/><br/>

                    <h3>결과 : {result}</h3>
                    <MyButton func={calc}/>
                </div>
            )
        }

        function MyButton({func}){
            return(
                <div>
                    <button type="button" onClick={()=>func(1)}>더하기</button>
                    <button type="button" onClick={()=>func(2)}>빼기</button>
                    <button type="button" onClick={()=>func(3)}>곱하기</button>
                    <button type="button" onClick={()=>func(4)}>나누기</button>
                </div>
            )
        }
                                
    </script>
</body>
</html>
